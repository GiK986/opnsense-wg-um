{% extends "layouts/base.html" %}

{% block title %} Create WireGuard Users {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-xl-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create WireGuard Users</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select form-select-sm" name="interface">
                                    {% for interface in interfaces %}
                                        <option value="{{ interface.uuid }}">{{ interface.name }}</option>
                                    {% endfor %}
                                </select>
                                    <label for="client_count">Interface</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <select class="form-select" id="allowed_ips_group" name="allowed_ips_group" aria-label="Floating label select example">
                                  {% for allowed_ips_group in allowed_ips_groups %}
                                    <option value="{{ allowed_ips_group.id }}">{{ allowed_ips_group.group_name }}</option>
                                  {% endfor %}
                              </select>
                              <label for="allowed_ips_group">Allowed IPs group</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="prefix_users" type="text" name="prefix_users" placeholder="Enter wg users prefix" />
                                <label for="prefix_users">Prefix users</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="keepalive" type="number" name="keepalive" placeholder="Enter count users" value="15" />
                                <label for="client_count">Keepalive</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="client_count" type="number" name="client_count" placeholder="Enter count users" value="1" />
                                <label for="client_count">Client count</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 mb-0">
                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-block" >Add Clients</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
