{% extends "layouts/base-fullscreen.html" %}

{% block title %} Reset password {% endblock %}

{% block content %}

    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Email Sent</h3>

            </div>
            <div class="card-body">
                <p class="mb-2">An email has been sent to your email address. Please click the link and reset your
                    password.</p>
                <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
                    <a class="bnt btn-primary" href="{% url 'login' %}">Login</a>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>

{% endblock content %}
