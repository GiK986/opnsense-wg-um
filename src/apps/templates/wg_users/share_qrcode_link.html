{% extends "layouts/base-fullscreen.html" %}

{% block title %} QR Code {{ wg_user_name }} {% endblock %}

{% block content %}
    <div class="col-lg-auto">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">QR Code {{ wg_user_name }}</h3></div>
            <div class="card-body d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    {% if wg_user_config %}
                        <img src="{% url 'generate_qrcode_wg_users' wg_user_uuid %}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center"> QR Code for user {{ wg_user_name }}</p>
                        </div>
                    {% else %}
                        <div class="card-body">
                            <p class="card-text text-center"> QR Code {{ wg_user_name }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
